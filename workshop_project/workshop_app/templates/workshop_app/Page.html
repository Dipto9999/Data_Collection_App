{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block scripts %}
{% endblock scripts %}

<!-- This CSS Script will be included in all pages of the App.-->
{% block app_styles %}
    <style>
        /* This CSS block specifies the styling of the body. */
        body {
            background-image: linear-gradient(
                to bottom right,
                darkred, red, rgb(212, 90, 90),
                magenta, rgb(192, 0, 192), 
                purple, rgb(75, 10, 75)
            );
        }

        /* This CSS block specifies the styling of the oTree body. */
        .otree-body {
            border-style : solid;
            border-width : thin;
            border-color : black;
            background-color: white;
        }

        /* This CSS block specifies the styling of the block titles on each page. */
        .block_title {
            background-color : skyblue;
            color : rgb(6, 90, 10);

            font-family : "Trebuchet MS", Helvetica, sans-serif;
            font-weight : bold;

            border-style : solid;
            border-width : medium;
            border-color : black;
            
        }

        /* This CSS block specifies the styling of the secondmost headings on each page. */
        .secondmost_heading {
            background-color : rgb(75, 129, 79);
            color : black;

            font-family : Arial, Helvetica, sans-serif;
            font-weight : bold;
            
            border-style : solid;
            border-width : thin;
            border-color : black;
        }

        /* This CSS block specifies the styling of traditional text blocks to appear on each page. */
        .regular_block {
            background-color: lightgrey;

            border-style : dashed;
            border-width : thin;
            border-color : black;
            padding : 10px;
        }

        /* This CSS block specifies the styling of the text telling the individual to navigate to the next page. */
        .next_button {
            background-color: rgb(0, 255, 0);
            color : black;
    
            font-family : Arial, Helvetica, sans-serif;
            font-weight : bold;

            border-style : solid;
            border-width : thin;   
            border-color : black;
        }

        /* This CSS block specifies the styling of the author information. */
        #about_author {
            background-color :rgb(199, 203, 224);
            color :rgb(4, 0, 252); 

            font-family : "Trebuchet MS", Helvetica, sans-serif;
            text-align : left;
            padding: 5px;


            border-style : dotted;
            border-width : thin;   
            border-radius : 5px;  
            border-color : rgb(4, 0, 252);    
            overflow : auto;
        }

        /* This CSS block specifies the styling of the carousel images. */
        .carousel_images {
            border-style : solid;
            border-width : thin;   
            border-color : black; 

            margin-left: auto;
            margin-right: auto;
            width : 100%;
        }

        #headshot {
            border-style : solid;
            border-width : medium;   
            border-color : rgb(43, 8, 43); 

            float : right;

            width : 15%;
        }

        /* This CSS block specifies the styling of all paragraphs. */
        p {
            color : black;
            font-family : Arial, Helvetica, sans-serif;
        }

        /* This CSS block specifies the styling of all tables. */
        table {
            font-family : Arial, Helvetica, sans-serif;
            
            border-style : solid;
            border-width : medium;
            border-color : black;

            width : 100%;
        }

        /* This CSS block specifies the styling of all data cells and header cells in tables. */
        td, th {
            border-style : dashed;
            border-width : light;
            border-color : black;

            text-align : left;
            padding : 8px;
        }

    </style>
{% endblock app_styles %}
